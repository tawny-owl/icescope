<body>
<div class="room">
  <div class="row">
    <div class="small-12 medium-5 large-5 columns video-panel">
      <!-- Local when you're streaming? -->
      <video id="remote" autoplay></video>
      <img src="/img/View-video-stream-element.png" alt="">
      <!-- <video id="remote" autoplay></video> -->
      <div></div>
    </div>
    <div class="small-12 medium-7 large-7 columns right-panel">
      <!-- Right-panel header -->
      <div class="header">
        <h1 class="room-name">I'm on the beach drinking coffee</h1>
        <div class="nav-links">
          <a href="/home">Start your own stream</a>
          <a href="/code">View the source code</a>
        </div>
      </div>
      <!-- Other -->
      <div id="close">x</div>
      <!-- Chat view -->
      <div class="chat-view">
        <div class="chats-view">
          <div class="chat-comments">
            <div class="comment-view">
              <div class="color-icon"></div>
              <div class="comment-body"></div>
            </div>
          </div>
          <div class="chat-input">
            <input type="text"></input>
          </div>
        </div>
      </div>
      <div id="powered-by-icecomm"></div>
    </div>
  </div>
</div>
